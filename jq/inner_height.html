<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inner Height</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div style="height: 100px; width: 300px; padding: 10px; margin: 3px;border: 1px cadetblue solid; background-color: lightgreen;">
        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    </div>
    <button>CLick vao day thong bao gtri innerheight cua div</button>
<script type="text/javascript" language="JavaScript">
    $(document).ready(function () {
        $("button").click(function () {
            alert("innerHeight cua div  nay la " + $("div").innerHeight() + "px");
        })
    })

</script>
</body>
</html>
