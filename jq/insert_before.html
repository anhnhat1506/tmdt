<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Before Jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<p>This is a paragraph</p>
<p>This is a another paragraph</p><br/>
<button>insert content insert before each p element</button>
<script type="text/javascript" language="JavaScript">
    $(document).ready(function () {
        $("button").click(function () {
            $("<strong><i>Hello World</i></strong>").insertBefore("p");
        })
    })

</script>
</body>
</html>
