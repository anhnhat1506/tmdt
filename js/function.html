<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
    <p id="demo"></p>
    <script type="text/javascript" language="javascript">
        function nhan_2_so(a1,a2) {
            return a1*a2;
        }
        document.getElementById("demo").innerHTML="Tích của 2 số là: " + nhan_2_so(5,2);
    </script>
</body>
</html>
