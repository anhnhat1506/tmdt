<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoc js</title>
</head>
<body>
<p id="hien_thi"></p>


<script type="text/javascript" language="JavaScript">
    var x = my_fn(2,3);
    function my_fn(a,b) {
        return a*b;
    }
    var hien_thi = document.getElementById("hien_thi");
    hien_thi.innerHTML=x;
</script>
</body>
</html>
